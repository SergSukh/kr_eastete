<div class="form-body">
    {% if form.errors %}
        {% for field in form %}
          {% for error in field.errors %}            
            <div class="alert alert-danger">
              {{ error|escape }}
            </div>
          {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
          <div class="alert alert-danger">
            {{ error|escape }}
          </div>
        {% endfor %}
    {% endif %}
    
    <form method="post" href="{% url 'service:feedback' %}" enctype="multipart/form-data">
        {% csrf_token %} 
        <div class="feedback-form">
            <div class="feedback-raiting">
                <label for="id_mark">Ваша оценка:</label>
                    <input type="radio" name="mark" id="id_mark" value='1'>1
                    <input type="radio" name="mark" id="id_mark" value='2'>2
                    <input type="radio" name="mark" id="id_mark" value='3'>3
                    <input type="radio" name="mark" id="id_mark" value='4'>4
                    <input type="radio" name="mark" id="id_mark" value='5' default="True">5
            </div>
            <div class="feedback-text">
                <input type="text" class="feedback-description" name="text" placeholder="Напишите Ваши впечатления...">
            </div>                
            <div class="feedback-author">
                <input type="text" class="feedback-author-field" name="author" placeholder="Ваше имя (не обязательно)">
            </div>
        </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">
            Отправить
        </button>
      </div>
    </form>
</div>
<style>
    .feedback-text {
        width: 100%;
        min-height: 150px;
        border: 1px solid grey;
        border-radius: 7px;
    }
    .feedback-author-field,
    .feedback-description {
        width: 100%;
        min-height: 100%;
    }
    .feedback-description {
      min-height: 150px;
  }
    .feedback-author {
        width: 100%;
        margin-top: 3px;
        margin-bottom: 5px;
        border: 1px solid grey;
    }
</style>
