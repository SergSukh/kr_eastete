server {
    listen 80;
    server_name kristall-an.ru;
    return 301 http://www.kristall-an.ru$request_uri;
}

server {
    listen 80;
    client_max_body_size 120M;
    server_name www.kristall-an.ru;

    
    location /static/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }

    location / {
        proxy_pass http://web:8000;
    }
}
